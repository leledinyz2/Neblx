<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Neblx's Journey</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #0f1020, #1b1d3a);
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .dialogue-box {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background: rgba(255, 200, 215, 0.92);
    border-top: 4px solid #ff9bb5;
    box-sizing: border-box;
  }

  .name {
    position: absolute;
    top: -30px;
    left: 20px;
    background: #ff9bb5;
    padding: 6px 14px;
    border-radius: 14px;
    font-weight: bold;
    color: #2b2b2b;
  }

  .text {
    color: #2b2b2b;
    font-size: 1.05em;
    min-height: 70px;
    white-space: pre-line;
  }

  .choices {
    margin-top: 12px;
  }

  button {
    background: #ff6f9c;
    border: none;
    border-radius: 18px;
    padding: 8px 16px;
    color: white;
    font-size: 0.95em;
    cursor: pointer;
    transition: 0.2s;
    margin-right: 8px;
  }

  button:hover {
    background: #ff4f89;
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div class="scene">
  <div class="dialogue-box">
    <div class="name" id="name"></div>
    <div class="text" id="text"></div>
    <div class="choices" id="choices"></div>
  </div>
</div>

<script>
const scenes = {
  start: {
    name: "",
    text: "Neblx's Journey\n\nClique para começar.",
    choices: [
      { text: "Iniciar", next: "intro" }
    ]
  },

  intro: {
    name: "Narrador",
    text: "Mais um dia comum começa.\n\nVocê segue sua rotina até a escola Walfred Lunes.",
    choices: [
      { text: "Continuar", next: "corridor" }
    ]
  },

  corridor: {
    name: "Narrador",
    text: "Os corredores da Walfred Lunes estão cheios como sempre.\n\nEntre vozes conhecidas, alguém chama seu nome.",
    choices: [
      { text: "Olhar para trás", next: "leleny1" }
    ]
  },

  leleny1: {
    name: "Leleny",
    text: "John! Ei!",
    choices: [
      { text: "Responder", next: "john1" }
    ]
  },

  john1: {
    name: "John",
    text: "Oi, Leleny.",
    choices: [
      { text: "Continuar", next: "leleny2" }
    ]
  },

  leleny2: {
    name: "Leleny",
    text: "Como você tá hoje?",
    choices: [
      { text: "Responder", next: "john2" }
    ]
  },

  john2: {
    name: "John",
    text: "Tô bem. E você?",
    choices: [
      { text: "Continuar", next: "leleny3" }
    ]
  },

  leleny3: {
    name: "Leleny",
    text: "Mais ou menos… mas sobrevivendo.\n\nAliás, você já escolheu algum clube da escola?",
    choices: [
      { text: "Pensar", next: "john3" }
    ]
  },

  john3: {
    name: "John",
    text: "Clube…?\n\nEspera.\n\nEu esqueci completamente de escolher.",
    choices: [
      { text: "Continuar", next: "leleny4" }
    ]
  },

  leleny4: {
    name: "Leleny",
    text: "Ei, relaxa. Acontece.\n\nAinda dá tempo.",
    choices: [
      { text: "Ouvir", next: "leleny5" }
    ]
  },

  leleny5: {
    name: "Leleny",
    text: "Tem astronomia, programação…\n\nOu você pode entrar no Neblx.",
    choices: [
      { text: "Neblx?", next: "john4" }
    ]
  },

  john4: {
    name: "John",
    text: "Neblx?",
    choices: [
      { text: "Continuar", next: "leleny6" }
    ]
  },

  leleny6: {
    name: "Leleny",
    text: "É o clube que eu criei.\n\nAinda é temporário, mas… especial.",
    choices: [
      { text: "Ouvir mais", next: "leleny7" }
    ]
  },

  leleny7: {
    name: "Leleny",
    text: "Se quiser aparecer, hoje às 12:40.\nNa biblioteca da escola.",
    choices: [
      { text: "Perguntar", next: "john5" }
    ]
  },

  john5: {
    name: "John",
    text: "Quem participa?",
    choices: [
      { text: "Continuar", next: "leleny8" }
    ]
  },

  leleny8: {
    name: "Leleny",
    text: "Eu, o Nicky, o Henry e a Emilly.\n\nCada um do seu jeito.",
    choices: [
      { text: "Aceitar", next: "john6" }
    ]
  },

  john6: {
    name: "John",
    text: "Tá bom.\nEu vou.",
    choices: [
      { text: "Continuar", next: "leleny9" }
    ]
  },

  leleny9: {
    name: "Leleny",
    text: "Sério?\nQue bom.\n\nEntão a gente se vê no Neblx.",
    choices: [
      { text: "Seguir", next: "endTemp" }
    ]
  },

  endTemp: {
    name: "Narrador",
    text: "12:40.\nBiblioteca da Walfred Lunes.\n\nO clube Neblx te espera.\n\nE talvez isso seja só o começo.",
    choices: [
      { text: "Continuar depois", next: "start" }
    ]
  }
};

const nameBox = document.getElementById("name");
const textBox = document.getElementById("text");
const choicesBox = document.getElementById("choices");

function loadScene(key) {
  const scene = scenes[key];
  nameBox.textContent = scene.name;
  textBox.textContent = scene.text;
  choicesBox.innerHTML = "";

  scene.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice.text;
    btn.onclick = () => loadScene(choice.next);
    choicesBox.appendChild(btn);
  });
}

loadScene("start");
</script>

</body>
</html>
