<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Neblx's Journey</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #1a1a2e, #0f0f1a);
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: #fff;
  }

  .scene {
    width: 100%;
    height: 100%;
    position: relative;
  }

  /* Caixa de diálogo estilo VN */
  .dialogue-box {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background: rgba(255, 192, 203, 0.9);
    box-sizing: border-box;
    border-top: 4px solid #ff9bb5;
  }

  .name {
    position: absolute;
    top: -28px;
    left: 20px;
    background: #ff9bb5;
    padding: 6px 14px;
    border-radius: 12px;
    font-weight: bold;
    color: #2b2b2b;
  }

  .text {
    font-size: 1.05em;
    color: #2b2b2b;
    min-height: 60px;
  }

  .choices {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    background: #ff6f9c;
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    color: white;
    cursor: pointer;
    font-size: 0.95em;
    transition: 0.2s;
  }

  button:hover {
    background: #ff4f89;
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div class="scene">
  <div class="dialogue-box">
    <div class="name" id="name"></div>
    <div class="text" id="text"></div>
    <div class="choices" id="choices"></div>
  </div>
</div>

<script>
const scenes = {
  start: {
    name: "",
    text: "Neblx's Journey\n\nClique para começar.",
    choices: [
      { text: "Iniciar", next: "intro" }
    ]
  },

  intro: {
    name: "Narrador",
    text: "A cidade de Neblx nunca dorme. Luzes de neon, silêncio artificial… e você no meio disso tudo.\n\nSeu nome é John Sand.",
    choices: [
      { text: "Continuar", next: "school" }
    ]
  },

  school: {
    name: "Narrador",
    text: "No corredor da escola tecnológica, John sente algo estranho no ar.",
    choices: [
      { text: "Seguir em frente", next: "meet" }
    ]
  },

  meet: {
    name: "OC Misterioso",
    text: "Ei, John… você também sentiu isso?",
    choices: [
      { text: "Responder", next: "talk" },
      { text: "Ignorar", next: "ignore" }
    ]
  },

  talk: {
    name: "John",
    text: "Sentir o quê…?",
    choices: [
      { text: "Ouvir com atenção", next: "goodEnd" }
    ]
  },

  ignore: {
    name: "Narrador",
    text: "John passa direto. Atrás dele, algo falha em Neblx.",
    choices: [
      { text: "Continuar", next: "badEnd" }
    ]
  },

  goodEnd: {
    name: "Narrador",
    text: "Essa conversa muda mais do que John imagina.\n\nNeblx reage.",
    choices: [
      { text: "Recomeçar", next: "start" }
    ]
  },

  badEnd: {
    name: "Narrador",
    text: "Algumas oportunidades não voltam.\n\nNeblx registra o erro.",
    choices: [
      { text: "Recomeçar", next: "start" }
    ]
  }
};

const nameBox = document.getElementById("name");
const textBox = document.getElementById("text");
const choicesBox = document.getElementById("choices");

function loadScene(key) {
  const scene = scenes[key];
  nameBox.textContent = scene.name;
  textBox.textContent = scene.text;
  choicesBox.innerHTML = "";

  scene.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice.text;
    btn.onclick = () => loadScene(choice.next);
    choicesBox.appendChild(btn);
  });
}

loadScene("start");
</script>

</body>
</html>
